<div *ngIf="erroMessage" class="alert alert-danger" role="alert">
  Something went wrong please try again !
</div>
<div class="row rowStyle">
  <h4>Filters</h4>
  <div class="row">
    <div class="col-sm-5">
      <div class="input-group">
        <label>Title</label>
        <input type="text" class="form-control" aria-label="Sizing example input" [(ngModel)]="movieTitle"
          aria-describedby="inputGroup-sizing-sm" />
      </div>
    </div>

    <div class="col-sm-7">
      <div class="input-group">
        <label>Release Year</label>
        <input type="text" class="form-control" aria-label="Sizing example input" [(ngModel)]="releaseYear"
          aria-describedby="inputGroup-sizing-sm" />
      </div>
    </div>
  </div>
</div>
<br>
<div class="row">
  <ul class="list-group list-group-flush">
    <li *ngFor="let movie of moviesList | searchMovie : movieTitle : releaseYear">
      <div class="list-group list-group-flush">
        <span href="#" class="list-group-item list-group-item-action" aria-current="true">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ movie.title }}</h5>

            <small><button class="btn btn-secondary">
                <span [routerLink]="[movie.id]">Details</span>
              </button></small>
          </div>
          <p class="mb-1">
            <span>Release Date: {{ movie.release_date }}</span>
            <span>Budget: {{ movie.budget | convertToDollar }}</span>
            <span>Duration: {{ movie.duration | convertMinToHour }}</span>
          </p>
        </span>
      </div>
    </li>
  </ul>
</div>
